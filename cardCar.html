<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
<body>
  <div class="product-card">
   <div class="product-image" id="productImg">
    <!--  -->
   </div>
   <div class="product-description">
    <h3 class="tag" id="tag">CAR</h3>
    <h1 class="product-title">Mercedez Benz</h1>
    <p class="product-details">
     <span class="mileage">
      <span style="font-size:1em; color: black;"><i class="fa-solid fa-car"></i>
         Mileage: 4000 Miles.
      </span>
      Fuel: 25mpg
     </span>
     <span class="safety">
      <span style="font-size:1em;color:black">
       <i class="fa-solid fa-shield"></i>
      </span>
      Safety:
       <span class="stars">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
       </span>
     </span>
    </p>
    <p>Pick a Color:</p>
     <div class="color-price">
       <div class="colors">
        <span class="red" id="redPicker"></span>
        <span class="green" id="greenPicker"></span>
        <span class="blue" id="bluePicker"></span>
       </div>
     </div>
   </div>
  </div>
  <script src="./colorCarPicker.js"></script>
</body>
</html>
